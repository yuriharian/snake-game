<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Jogo da Cobrinha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="logo">
            <a href="https://github.com/yuriharian" target="_blank" alt="github"><img src="assets/YH_800x800.png"/></a>
        </div><!--logo-->

        <h1>Jogo da Cobrinha</h1>
        <p>Utilize as <span style="font-weight: bolder;">setas</span> para jogar!</p>

        <div class="wrapper">
            <div class="game-details">
                <span class="score">Pontuação: 0</span>
                <span class="high-score">Pontuação Máxima: 0</span>
            </div><!--game-details-->
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            </div><!--controls-->
        </div><!--wrapper-->
    </div><!--container-->
  </body>
</html>
